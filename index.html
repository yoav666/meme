<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <link rel="stylesheet" href="css/gallery-style.css">
</head>

<body onload="onInit()">
    <header class="header-container">
        <div class="header-layout">
            <h2 class="logo"><img src="ICONS/LOGO.png" alt=""></h2>
            <ul class="nav">
                <li><a href="#" onclick="closeEditor()">gallery</a></li>
                <li><a href="#">memes</a></li>
                <li><a href="#">about</a></li>
            </ul>
        </div>
        <div class="search"></div>
        <!-- <img src="meme-imgs/1.jpg" alt=""> -->
    </header>
    <div class="gallery-container">
    </div>
    <!--oninput="onTextAddNow(this.value)" onchange="onTextAdd(this.value)" onclick="onTextAdd()"-->
    <div class="canvas-container-out" hidden>
        <div class="canvas-container">
            <canvas class="canvas" width="600" height="600"></canvas>
        </div>
        <div class="inputs">
            <!-- <form action="" onsubmit="onTextAdd(event)"> -->
            <input class="input-text" name="input-text" type="text" placeholder="put your meme"
                onchange="onTextAdd(event,this.value)" autocomplete="off">
            <!-- </form> -->
            <div class="btns-container">
                <button class="btn-add-meme" onclick="onTextAdd(event)"><img src="ICONS/add.png" alt=""></button>
                <button onclick="onDeleteMeme()" class="btn-trash"><img src="ICONS/trash.png"></button>
                <button class="btn-increase-font" onclick="onChangeFontSize(event,1)"><img src="ICONS/increase font - icon.png"
                        alt=""></button>
                <button class="btn-decrease-font" onclick="onChangeFontSize(event,-1)"><img src="ICONS/decrease font - icon.png"
                        alt=""></button>
                <button class="btn-lines-up" onclick="onChangeLines(event,1)"><img
                        src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button>
                <!-- <button class="btn-lines-down" onclick="onChangeLines(-1)"><img src="icons/up-and-down-opposite-double-arrows-side-by-side.png" alt=""></button> -->
            </div>
        </div>
    </div>
    <footer>
        <h3 class="coffee-rights">meme 2021 &copy</h3>
    </footer>

    <script src="js/storage-service.js"></script>
    <script src="js/util.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
